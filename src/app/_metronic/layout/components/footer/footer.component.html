<ng-container *ngIf="appFooterContainerCSSClass">
  <!--begin::Footer container-->
  <div class="app-container" [ngClass]="appFooterContainerCSSClass">
    <ng-container *ngTemplateOutlet="footerView"></ng-container>
  </div>
  <!--end::Footer container-->
</ng-container>

<ng-container *ngIf="!appFooterContainerCSSClass">
  <ng-container *ngTemplateOutlet="footerView"></ng-container>
</ng-container>

  <div class="text-dark order-2 order-md-1">

    <a href="#" target="_blank" class="text-gray-800 text-hover-primary">Privacy Pollicy</a>
  </div>
  <!--end::Copyright-->

  <!--begin::Menu-->
  <ul class="menu menu-gray-600 menu-hover-primary fw-semibold order-1">
    <li class="menu-item">
      <a href="#"  target="_blank" class="menu-link px-2"><i class="bi bi-person me-1"></i> Agent</a>
    </li>
    <li class="menu-item">
      <a href="#"  target="_blank" class="menu-link px-2"><i class="bi bi-chat-left me-2"></i> Chat</a>
    </li>

      <a href="#"  target="_blank" class="menu-link px-2"><i class="bi bi-bookmark-plus me-2"></i> What's New</a>
    </li>
