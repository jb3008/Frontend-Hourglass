<div class="content flex-column-fluid container-md mb-4">
  <div class="text-center my-5">
    <h6 class="text-dark text-gray-800 fs-2 m-0">Inbox</h6>
    <span class="text-muted"
      >"Inbox - items need you are attention which are awaiting approval"</span
    >
  </div>
  <div class="d-flex justify-content-center align-items-center gap-9">
    <div class="card cursor-pointer w-150px">
      <div
        class="card-body text-center"
        routerLink="/hm/work-order"
        *ngIf="!auth?.vendorId"
        [queryParams]="{
          pageNo: 1,
          pageSize: 10,
          from: 'Inbox'
        }"
      >
        <img src="./assets/images/icons/inbox-wo.svg" alt="" />
        <div class="mt-5 text-gray-700 parent-hover-primary fs-6 fw-bold">
          Work Orders
        </div>
      </div>
      <div
        class="card-body text-center"
        routerLink="/work-order"
        *ngIf="auth?.vendorId"
        [queryParams]="{
          pageNo: 1,
          pageSize: 10,
          from: 'Inbox'
        }"
      >
        <img src="./assets/images/icons/inbox-wo.svg" alt="" />
        <div class="mt-5 text-gray-700 parent-hover-primary fs-6 fw-bold">
          Work Orders
        </div>
      </div>
    </div>

    <div class="card cursor-pointer w-150px">
      <div
        class="card-body text-center"
        routerLink="timesheets"
        [queryParams]="{
          pageNo: 0,
          pageSize: 10,
          sortBy: 'timeSheetId',
          sortOrder: 'desc'
        }"
      >
        <img src="./assets/images/icons/inbox-timesheet.svg" alt="" />
        <div class="mt-5 text-gray-700 parent-hover-primary fs-6 fw-bold">
          TimeSheets
        </div>
      </div>
    </div>
    <div class="card cursor-pointer w-150px">
      <div
        class="card-body text-center"
        routerLink="/hm/inbox/invoices"
        *ngIf="!auth?.vendorId"
        [queryParams]="{
          pageNo: 0,
          pageSize: 10,
          sortBy: 'invoiceId',
          sortOrder: 'desc'
        }"
      >
        <img src="./assets/images/icons/inbox-invoice.svg" alt="" />
        <div class="mt-5 text-gray-700 parent-hover-primary fs-6 fw-bold">
          Invoices
        </div>
      </div>
      <div
        class="card-body text-center"
        routerLink="invoices"
        *ngIf="auth?.vendorId"
        [queryParams]="{
          pageNo: 0,
          pageSize: 10,
          sortBy: 'invoiceId',
          sortOrder: 'desc'
        }"
      >
        <img src="./assets/images/icons/inbox-invoice.svg" alt="" />
        <div class="mt-5 text-gray-700 parent-hover-primary fs-6 fw-bold">
          Invoices
        </div>
      </div>
    </div>
  </div>
</div>
