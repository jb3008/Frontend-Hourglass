<div

  id="kt_edit_work_drawerq"
  class="bg-body"
  data-kt-drawer="true"
  data-kt-drawer-name="edit_work"
  data-kt-drawer-activate="true"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="{default:'300px', 'lg': '600px'}"
  data-kt-drawer-direction="end"
  data-kt-drawer-toggle="#kt_edit_work_drawer_toggle"
  data-kt-drawer-close="#kt_edit_work_close"
>
  <div class="card shadow-none rounded-0 w-100">
    <button
    type="button"
   class="btn btn-sm btn-icon btn-light-primary border pspdrawerclose"
    id="kt_edit_work_close"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
      class="svg-icon svg-icon-1"
    ></span>
  </button>
    <div class="d-flex justify-content-between px-7" >
    <div>
      <h3 class="card-title fw-bolder text-dark mt-4  "> Work Order Updation</h3>
          </div>
      
      </div>

    <div class="card-body position-relative "  id="kt_activities_body">
  
        <div class="form-group  mb-5">
            <label class="mb-1">Manager<span class="text-danger">*</span></label>
            <select name="" id="" class="form-select fs- py-2">
                <option value="">Select</option>
            </select>
        </div>
      
        
        
        <div class="form-group row mb-5 d-flex align-items-center">
          <label class="col-2">Priority <span class="text-danger">*</span></label>
          <div class="col-4">
            <select name="" id="" class="form-select fs- py-2">
              <option value="">High</option>
              <option value="">Medium</option>
              <option value="">Low</option>
          </select>
          </div>
      </div>
        <div class="form-group row mb-5 d-flex align-items-center">
          <label class="col-2">End Date <span class="text-danger">*</span></label>
          <div class="col-4">
              <div class="input-icon position-relative input-icon-right">

                  <input type="text"   class="form-control cursor-pointer py-2 fs- fw-normal" (click)="pickerValid.open()"
                      [matDatepicker]="pickerValid" placeholder="Valid Till">
                  <span class="cursor-pointer" (click)="pickerValid.open()"><i class="far fa-calendar"></i></span>
                  <mat-datepicker #pickerValid></mat-datepicker>
          </div>
          </div>
      </div>
        <div class="form-group row mb-5 d-flex align-items-center">
          <label class="col-2">Budget <span class="text-danger">*</span></label>
          <div class="col-10 d-flex align-items-center">
            <span class="text-muted pe-2">Min</span>

            <input type="input" class="form-control w-100px py-2 fs- fw-normal  rounded-end-0" 
                        placeholder="Number" value="500">
                        <select name="" id="" class="form-select fs- py-2 w-80px rounded-start-0">
                            <option value="">Select</option>
                            <option value="" selected>USD</option>
                        </select>
                        <span class="text-muted px-2">Max</span>
                        <input type="input" class="form-control w-100px py-2 fs- fw-normal rounded-end-0" 
                        placeholder="Number" value="500">
                        <select name="" id="" class="form-select fs- py-2 w-80px rounded-start-0">
                            <option value="">Select</option>
                            <option value="" selected>USD</option>
                        </select>
          </div>
      </div>
   
  

    <div class="form-group  mb-5">
        <label class="mb-1">Comments <span class="text-danger">*</span></label>
     <textarea name="" id="" cols="30" rows="3" class="form-control py-2 fs- fw-normal" placeholder="Give some comments here..."></textarea>

    </div>

  <div class="fw-bold mb-5 ">Attachments</div>

    <div class="fv-row mb-5 ">
        <!--begin::Dropzone-->
        <div class="dropzone dz-clickable bg-light-primary border border-dashed text-center" DropZone (onFileDropped)="droppedFiles($event)">
            <!--begin::Message-->
            <div class=" text-center w-100 text-muted">
                <!--begin::Icon-->
                <i class="fas fa-cloud-upload-alt  fs-2x"></i> <!--end::Icon-->
                <!--begin::Info-->
                <div class="ms-4">
                    <h3 class="fs-5 mb-1"> <a class=" text-primary ">Click to upload </a> or Drop files
                        here.</h3>
                    <span class="fs-7 fw-semibold text-gray-400">.pdf, .doc, .docx, .xls, .xlsx (size  less than 2mb)</span>
                </div>
                <!--end::Info-->
            </div>
        </div>
        <!--end::Dropzone-->
    </div>




    </div>
    <div class="card-footer py-5 d-flex text-sm-end gap-md-5 justify-content-end p-10" id="kt_edit_work_footer">
      <button type="reset" class="btn  btn-sm btn-outline" id="kt_edit_work_close">Cancel</button>
      <button type="reset" class="btn  btn-sm btn-primary">Update</button>
    </div>
  </div>
</div>
